services:
  postgres-dev:
    image: postgres:16-alpine
    container_name: qcm-postgres-dev
    environment:
      - POSTGRES_DB=qcmdb_dev
      - POSTGRES_USER=qcmuser_dev
      - POSTGRES_PASSWORD=qcmpassword_dev
    ports:
      - "5433:5432"  # Port différent de la prod (5432)
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - app-network-dev
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U qcmuser_dev -d qcmdb_dev" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend-dev:
    build:
      context: ./backend/backend/
      dockerfile: Dockerfile
      target: development
    container_name: qcm-backend-dev
    ports:
      - "5079:5000"  # Port différent de la prod (5000)
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:5079
      - ConnectionStrings__DefaultConnection=Host=postgres-dev;Port=5432;Database=qcmdb_dev;Username=qcmuser_dev;Password=qcmpassword_dev
    depends_on:
      postgres-dev:
        condition: service_healthy
    networks:
      - app-network-dev
    volumes:
      - ./backend/backend:/src  # Hot reload pour le développement
    restart: unless-stopped

  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: qcm-frontend-dev
    ports:
      - "3001:3000"  # Port différent de la prod (3000)
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5079
      - NODE_ENV=development
      - DEBUG=*
    networks:
      - app-network-dev
    volumes:
      - ./frontend:/app  # Hot reload pour le développement
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

networks:
  app-network-dev:
    driver: bridge
    name: qcm-network-dev

volumes:
  postgres_data_dev:
    driver: local
    name: qcm-postgres-data-dev

